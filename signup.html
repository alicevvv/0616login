<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diagon Alley sign up</title>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-storage.js"></script>
    <script src="http://api.asilu.com/cdn/jquery.js,jquery.backstretch.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/signandlog.js"></script>
    <link rel="stylesheet" href="/css/logstyle.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">

        <div class="left">
            <div class="leftimg"><img src="img/alley.jpg" width="100%" height="100%"></div>
        </div>

        <div class="right">
            <h1>Sign up</h1>
            <h4>email</h4>
            <div class="input"><input id="email" type="email"></div>
            <h4>password</h4>
            <div class="input"><input type="password" id="password"></div>
            </br>
            <div class="btns">
                <button type="button" id="signupbtn">Sign up</button>
            </div>
            <br>
            <div id=" info " class="info ">the password should longer than six words</div>
        </div>

    </div>
</body>

</html>
