<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diagon Alley log in</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-storage.js"></script>
    <script src="http://api.asilu.com/cdn/jquery.js,jquery.backstretch.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/signandlog.js"></script>
    <link rel="stylesheet" href="css/logstyle.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>


<body>
    <div class="container">

        <div class="left">
            <img src="img/alley.jpg" width="100%" height="auto">
        </div>

        <div class="right">
            <h1>log in</h1>
            <h4>email</h4>
            <div class="input"><input id="email" type="email"></div>
            <h4>password</h4>
            <div class="input"><input type="password" id="password"></div>
            </br>
            <div class="btns">
                <button type="button" id="loginbtn">Log in</button>
                <button type="button" onclick="javascript:location.href='/signup.html'">I want to sign up</button>
            </div>
            <br>
            <div id="info" class="info">no one log in...</div>
        </div>

    </div>
</body>

</html>
